<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FastAPI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 30px 40px;
            width: 350px;
            text-align: center;
            box-shadow: 0 0 8px rgba(0,0,0,0.05);
        }

        h1 {
            margin-bottom: 10px;
            color: #333;
        }

        h2 {
            color: #555;
            margin-bottom: 20px;
        }

        input {
            width: 120px;
            padding: 8px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
            text-align: center;
            font-size: 15px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        button {
            background: none;
            border: 1px solid #aaa;
            border-radius: 6px;
            padding: 8px;
            font-size: 15px;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background-color: #f0f0f0;
        }

        .result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 17px;
            color: #333;
            min-height: 25px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Module 8 -- Assignment 8</h1>
        <h2>FastAPI Calculator</h2>

        <div>
            <input type="number" id="a" placeholder="First number">
            <input type="number" id="b" placeholder="Second number">
        </div>

        <div class="buttons">
            <button onclick="calculate('add')">Add</button>
            <button onclick="calculate('subtract')">Subtract</button>
            <button onclick="calculate('multiply')">Multiply</button>
            <button onclick="calculate('divide')">Divide</button>
            <button onclick="showResult()">Result</button>
            <button onclick="clearFields()">Clear</button>
        </div>

        <div class="result" id="result"></div>
        <div class="result" id="finalResult"></div>
    </div>

    <script>
        let lastResult = '';

        async function calculate(operation) {
            const a = parseFloat(document.getElementById('a').value);
            const b = parseFloat(document.getElementById('b').value);
            const resultElement = document.getElementById('result');
            const finalElement = document.getElementById('finalResult');

            finalElement.innerText = ''; // clear displayed final result if any

            try {
                const response = await fetch('/' + operation, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ a: a, b: b })
                });
                const data = await response.json();

                if (response.ok) {
                    lastResult = 'Calculation Result: ' + data.result;
                    resultElement.innerText = lastResult;
                } else {
                    lastResult = 'Error: ' + (data.error || data.detail || 'Invalid operation');
                    resultElement.innerText = lastResult;
                }
            } catch (error) {
                lastResult = 'Error: ' + error.message;
                resultElement.innerText = lastResult;
            }
        }

        function clearFields() {
            document.getElementById('a').value = '';
            document.getElementById('b').value = '';
            document.getElementById('result').innerText = '';
            document.getElementById('finalResult').innerText = '';
            lastResult = '';
        }

        function showResult() {
            const finalElement = document.getElementById('finalResult');
            if (lastResult.trim() === '') {
                finalElement.innerText = 'No calculation performed yet!';
            } else {
                finalElement.innerText = lastResult;
            }
        }
    </script>
</body>
</html>
